                </div>

    <div class="content">
            <div id="search-bar">
                    <form class="search-form">
                        <div class="search-input">
                            <input type="text" placeholder="Input key words">
                        </div>
                        <div class="options">
                            <div class="option">
                                <label for="channel" class="black-text">Channel</label>
                                <select class="browser-default" name="channel">
                                    <option value="1" selected><i class="fab fa-youtube-square"></i>Youtube</option>
                                    <option value="2">Option 1</option>
                                    <option value="3">Option 2</option>
                                    <option value="4">Option 3</option>
                                </select>
                            </div>
                            <div class="option">
                                <label for="country" class="black-text">Country</label>
                                <select class="browser-default" name="country">
                                    <option value="1" selected>Poland</option>
                                    <option value="2">Option 1</option>
                                    <option value="3">Option 2</option>
                                    <option value="4">Option 3</option>
                                </select>
                            </div>
                            <div class="option">
                                <label for="range" class="black-text">Followers</label>
                                <p class="range-field">
                                    <input type="range" name="range" min="0" max="100" />
                                </p>
                            </div>
                        </div>
                        <a class="btn-large search-btn">Search  <i class="fas fa-search" style="font-size: 90%;"></i></a>
                    </form>
                </div>
        <div class="page-content">
            <div class="content-header">
                <button class="deep-purple lighten-3 waves-effect waves-light btn export">Export CSV</button>
                <span class="content-title">Influencers on Youtube</span>
                <div class="sort">
                    <select class="browser-default" name="sort">
                        <option value="1" selected>Sort</option>
                        <option value="2">Option 1</option>
                        <option value="3">Option 2</option>
                        <option value="4">Option 3</option>
                    </select>
                </div>
            </div>
            <div class="divider"></div><div class="divider"></div>
            <div class="influencer">
                <div><img src="img/pew.jpg" class="photo" alt=""></div>
                <div class="general">
                    <a class="channel-link" href=""><b>Pew Die Pie</b>   <i class="youtube fab fa-youtube-square"></i></a>
                    <div class="influencer-info">
                        <div class="info-item">
                            <span>Total followers</span>
                            <span class="number">5400000</span>
                        </div>
                        <div class="info-item">
                            <div>
                                <span>Avg</span><br>
                                <span>Views/Video</span>
                            </div>
                            <span class="number">200000</span>
                        </div>
                        <div class="info-item">
                            <div>
                                <span>Avg</span><br>
                                <span>Likes/Video</span>
                            </div>
                            <span class="number">64000</span>
                        </div>
                        <div class="info-item">
                            <div>
                                <span>Avg</span><br>
                                <span>Comments/Video</span>
                            </div>
                            <span class="number">10112</span>
                        </div>
                    </div>
                    <div class="links-list">
                        <a href="" class="waves-light hoverable light-blue-text link"><i class="fas fa-envelope"></i></a>
                        <a href="" class="waves-light hoverable red-text link"><i class="far fa-dot-circle"></i></a>
                        <a href="" class="waves-light hoverable blue-text link"><i class="fas fa-eye"></i></a>
                        <a href="" class="waves-light hoverable yellow-text link"><i class="fas fa-star"></i></a>
                        <span>Other Channels:</span>
                        <a href="" class="waves-light hoverable link"><i class="fab fa-facebook-f"></i></a>
                        <a href="" class="waves-light hoverable link"><i class="fab fa-twitter"></i></a>
                        <a href="" class="waves-light hoverable link"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div><img src="img/area_graph.png" class="graphic" alt=""></div>
            </div>
            <div class="divider"></div><div class="divider"></div>
            <ul class="pagination">
                    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
